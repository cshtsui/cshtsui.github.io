<header class="trail">
	<% if (scheduleType=="reschedule") { %>
	<h2>
		Rescheduling: <%= parLabel %>
	</h2>
	<% } else { %>
	<h2>
		Currently Scheduling: <a class="p-learn-more dark"><%= parLabel %></a>
	</h2>
	<% } %>	
	<h3>Find Appointment</h3>
	<span class="filledcircle"></span>
	<span class="emptycircle"></span>
	<span class="emptycircle"></span>
</header>
<section class="appointmentresults">
	<div class="filtermenus">
		<div class="menublock">
			<div class="schcalendar">
				<!-- Generated by sc.CalendarView -->
			</div>
		</div>
		<% if (scheduleType=="new") { %>
		<div class="menublock">
			<label for="#personchoice">Provider</label>
			<select id="personchoice">
				<option value="-1">-No preference-</option>
				<option value="1">Luiza A. Rocha, MD</option>
				<option value="76">Gary M. Salters, MD</option>
				<option value="53">Sarah Abt, MD</option>
				<option value="-2">Rick C. Gonzalez, MD</option>
				<option value="-3">Kevin Faulk, MD</option>
			</select>
		</div>
		<div class="menublock locationblock">
			<label for="#locationchoice">Location</label>
			<select id="locationchoice">
				<option value="-1">-No preference-</option>
				<option value="Somerset Main Office">Somerset Main Office</option>
				<option value="Blackwood Clinic">Blackwood Clinic</option>
				<option value="Waldwick - Douglas Medical Center">Waldwick - Douglas Medical Center</option>
				<option value="Dumont Medical">Dumont Medical</option>
				<option value="NYC Clinic">NYC Clinic</option>
				<option value="Riverside Medical">Riverside Medical</option>
				<option value="Park Ridge Medical">Park Ridge Medical</option>
				<option value="Wayne Clinic">Wayne Clinic</option>
			</select>
		</div>
		<% } %>
		<div class="menublock">
			<label>Times</label>
			<span class="inputgroup">
				<input id="morningchoice" class="p-timecheck" value="11:59 AM" type="checkbox" />
				<label for="morningchoice">Morning</label>
			</span>
			<span class="inputgroup">
				<input id="afternoonchoice" class="p-timecheck" value="12:00 PM" type="checkbox" />
				<label for="afternoonchoice">Afternoon</label>
			</span>
			<span class="inputgroup">
				<input id="eveningchoice" class="p-timecheck" value="5:00 PM" type="checkbox" />
				<label for="eveningchoice">Evening</label>
			</span>
		</div>
	</div>
	<div class="foundappts">
		<!-- Paged appointment results -->
	</div>
</section>
