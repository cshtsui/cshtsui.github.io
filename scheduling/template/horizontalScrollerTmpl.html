<div class="secondaryGroupBlock">
	<% if(primaryGroupBy=="department") { %>
	<span class="classification <%= classlabel %>"><%= classification %></span>
	<% } %>
	<h4><%= key %></h4>
</div>
<div class="slotblock">
	<div class="hscroll-container">
		<div class="p-scroll-left leftarrow">
			<span class="chevron">&#9664;</span>
		</div>
		<div class="p-scroll-right rightarrow">
			<span class="chevron">&#9654;</span>
		</div>
		<div class="hlist-container">
			<div class="hlist">
				<%
				for (var i=0; i<groupedSlots.length; i++) { %>
					<span class="scrollable-item">
						<button type="button" class="p-timeslot" data-slot="<%= groupedSlots[i].cid %>">
							<%= groupedSlots[i].appttime %>
						</button>
					</span>
					<% } %>
			</div>
		</div>
	</div>
</div>
