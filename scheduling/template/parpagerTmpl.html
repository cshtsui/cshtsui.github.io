<% for (var i=0; i<numPages; i++) { %>
	<% if (currentPage==(i+1) ) { %>
	<button class="btn default primary small p-parpagebutton" data-page="<%= i %>"><%= (i+1) %></button>
	<% } else { %>
	<button class="btn default small p-parpagebutton" data-page="<%= i %>"><%= (i+1) %></button>
	<% } %>
<% } %>
