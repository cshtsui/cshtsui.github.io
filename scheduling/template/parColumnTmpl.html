<div class="parcolumn">
	<% for (var i=0; i<collection.length; i++) { %>
		<div class="mouseradio">
			<div class="control">
				<input id="<%= collection[i].substr(0,5) %>" type="radio" name="allpars" />
			</div>
			<div class="label">
				<label for="<%= collection[i].substr(0,5) %>"><%= collection[i] %></label>
			</div>
		</div>
	<% } %>
</div>
