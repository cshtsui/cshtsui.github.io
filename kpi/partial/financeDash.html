<div id="financialDash">
    <section id="graph">
        <div id="primary">
            <div id="primaryOptionsOverlay">
                <h3 id="mainChartTitle">Chart Title</h3>
                <div id="mainChartControls" class="kpiControls">
                    <!-- Template from KpiButtonModel to provide controls for 
                        generic and specific (if any) functionality. This
                        section gets regenerated by FinancialDashboardView 
                        updateDisplay mdethod.-->
                </div>
            </div>
            <div class="card">
                <div id="mainChart"></div>
                <div id="mainTable"></div>
            </div>
        </div>
        <div id="secondary">
            <div id="secondaryOptionsOverlay">
                <h3 id="secondChartTitle">Goodbye</h3>
                <div id="secondChartControls" class="kpiControls">
                </div>
            </div>
            <div class="card">
                <div id="secondChart"></div>
                <div id="secondTable"></div>
            </div>
        </div>
    </section>

    <section id="bottomNavigator">
        <div id="kpiNavigatorWrapper">
            <div id="kpiNavigator"></div>
        </div>
    </section>
</div>
